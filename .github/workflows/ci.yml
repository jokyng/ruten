name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    name: Build & Test [${{ matrix.os }} / ${{ matrix.rust }}]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.rust }}-cargo-

      - name: Build Release
        run: cargo build --release --verbose

      - name: Run Unit Tests
        run: cargo test --verbose --all || true

      - name: Run Example Scripts (allow failures)
        if: runner.os == 'ubuntu-latest'
        run: |
          echo "[+] Running example scripts"
          cargo run -- examples/blockchain.rt   || true
          cargo run -- examples/fibonacci.rtn   || true
          cargo run -- examples/math_demo.rtn   || true
          cargo run -- examples/crypto_demo.rtn || true

      - name: Package binaries
        run: |
          echo "[+] Packaging binaries"
          mkdir -p dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            copy target\release\ruten.exe dist\ruten-windows.exe
            powershell Compress-Archive -Path dist\ruten-windows.exe -DestinationPath dist\ruten-windows.zip
          else
            cp target/release/ruten dist/ruten-${{ runner.os }}
            tar -czf dist/ruten-${{ runner.os }}.tar.gz -C dist ruten-${{ runner.os }}
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ruten-${{ matrix.os }}-${{ matrix.rust }}
          path: dist/*

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check || true

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features || true
